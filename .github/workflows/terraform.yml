name: Terraform Deploy

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Verify Docker installation (optional)
      - name: Verify Docker Installation
        run: |
          docker --version
          docker info

      # 4️⃣ Pull your Docker image
      - name: Pull Docker image
        run: |
          docker pull samj4/devops-node-aks:latest
          docker images

      # 5️⃣ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 6️⃣ Initialize Terraform (inside terraform folder)
      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      # 7️⃣ Validate Terraform (optional but good practice)
      - name: Validate Terraform
        run: terraform validate
        working-directory: terraform

      # 8️⃣ Apply Terraform configuration
      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: terraform
