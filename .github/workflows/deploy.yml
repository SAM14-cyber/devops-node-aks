name: Full DevOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/cinescope-app:latest" .

      - name: Push Docker image
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/cinescope-app:latest"

  terraform-deploy:
    name: Apply Terraform (Deploy)
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.2

      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Validate Terraform
        run: terraform -chdir=terraform validate

      - name: Apply Terraform (Deploy)
        working-directory: terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve \
            -var "dockerhub_user=${{ secrets.DOCKERHUB_USER }}" \
            -var "dockerhub_pass=${{ secrets.DOCKERHUB_PASS }}"

  post-setup:
    name: Post Set up Docker
    runs-on: ubuntu-latest
    needs: terraform-deploy
    steps:
      - name: Confirm deployment
        run: echo "✅ Deployment successful — Terraform and Docker completed."
